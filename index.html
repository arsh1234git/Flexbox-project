<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY SHOP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cf3a3d536f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h3 class="logo-text">My Shop</h3>
        </div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Orders</a>
            <a href="#">Support</a>
        </div>
        <div class="profileContainer">
            <span>Profile</span>
            <i class="fa-solid fa-user profile-icon"></i>
        </div>
    </div>
    <div class="main">
        <div class="trendingProducts">
             <div class="products">
                <img src="./images/watch.jpg" alt="watch">
                <div class="productDescription">
                    <h3>Special watch</h3>
                    <span>$100</span>
                    <button class="Buy-now-button">
                        <a href="form.html">Buy now</a>
                    </button>
                </div>
             </div>
             <div class="products">
                <img src="./images/sunglases.jpg" alt="sunglasses">
                <div class="productDescription">
                    <h3>Sunglasses</h3>
                    <span>$60</span>
                    <button class="Buy-now-button">
                        <a href="form.html">Buy now</a>
                    </button>
                </div>
             </div>
             <div class="products">
                <img src="./images/iphone.jpg" alt="iphone">
                <div class="productDescription">
                    <h3>iphone13</h3>
                    <span>$1100</span>
                    <button class="Buy-now-button">
                        <a href="form.html">Buy now</a>
                    </button>
                </div>
             </div>
             <div class="products">
                <img src="./images/laptop.jpg" alt="laptop">
                <div class="productDescription">
                    <h3>HP Laptop</h3>
                    <span>$1000</span>
                    <button class="Buy-now-button">
                        <a href="form.html">Buy now</a>
                    </button>
                </div>
             </div>
        </div>
    </div>
    <div class="bottomContainer">
        <div><a href="singleproduct.html">GO FOR NEXT PRODUCT</a></div>
    </div>
</body>
</html>
